<!DOCTYPE html>
<html>
<head>
	<title>Hangman_Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Lets Play The Hangman Game! THEME : Dog's Breed!</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<img src="assets/images/HangMan_Python-e1489602067421.png" class="img-fluid">
			</div>
			<div class="col-md-6" id="main-section">
				<h2>Press any key to get started!</h2>
				
				<h4><strong>Current Word</strong></h4>
				<h4 id="word-blanks">_ _ _ _ _ _ _ _</h4>
				
				<h4><strong>Guesses Left : </strong><span id="guesses-left">15</span></h4>
				
				<h4><strong>Letters already guessed : </strong><span id="wrong-letter"></span></h4>

				<h4><strong>Wins : </strong><span id="win-counter">0</span></h4>
				<h4><strong>Losses : </strong><span id="loss-counter">0</span></h4>

			</div>
		</div>
	</div>


	
	
</script>
</body>
</html>
