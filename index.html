<!DOCTYPE html>
<html>
<head>
	<title>Hangman_Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Lets Play The Hangman Game! THEME : Dog's Breed!</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<img src="assets/images/HangMan_Python-e1489602067421.png" class="img-fluid">
			</div>
			<div class="col-md-6" id="main-section">
				<h2>Press any key to get started!</h2>
				
				<h4><strong>Current Word</strong></h4>
				<h4 id="word-blanks">_ _ _ _ _ _ _ _</h4>
				
				<h4><strong>Guesses Left : </strong><span id="guesses-left">15</span></h4>
				
				<h4><strong>Letters already guessed : </strong><span id="wrong-letter"></span></h4>

				<h4><strong>Wins : </strong><span id="win-counter">0</span></h4>
				<h4><strong>Losses : </strong><span id="loss-counter">0</span></h4>

			</div>
		</div>
	</div>
<script type="text/javascript">

	var wordBank = ['terrier', 'beagle', 'boxer', 'chihuahua', 'dalmatian', 'foxhound', 'labrador'];
	var wins = 0;
	var loss = 0;
	var wrongLetter = [];
	var guessesLeft = 15;
	var underScores = [];
	var userGuesses =[];
	var randWord;
	var winCounter = 0;

	function startGame() {

	 randWord = wordBank[Math.floor(Math.random() * wordBank.length)];

	 
		 for (var i = 0; i < randWord.length; i++ ) {
		 	 	underScores.push(' _ ');
		 	}
		 	document.getElementById('word-blanks').innerHTML = underScores.join(" ");

		 	//reset
		 	wrongLetter = [];
		 	guessesLeft = 15;
		 	winCounter = 0;
		 	document.getElementById('guesses-left').innerHTML = guessesLeft;
		}
		function winlose() {
			if (winCounter === randWord.length) {
				alert("Winner!!");
				wins++;
				underScores = [];
				startGame();
			}
			

			else if
				(guessesLeft === 0) {
					alert("Loser!!");
					loss++;
					underScores = [];
					startGame();
				}
			
		document.getElementById('win-counter').innerHTML = wins;
		document.getElementById('loss-counter').innerHTML = loss;
		}

		
			document.onkeyup = function(event) {
				userGuesses = event.key;
				// to avaoid multiplicity of the letters
				if(wrongLetter.indexOf(userGuesses)> -1) {
					console.log("This is to avoid multiple letters" +wrongLetter.indexOf(userGuesses))

				}	
				else if(randWord.indexOf(userGuesses) > -1) {
					// console.log('yes')
					for(var i = 0; i < randWord.length; i++) {
						if(randWord[i] === userGuesses) {
							underScores[i] = userGuesses;
							console.log(underScores);
							winCounter++;
							winlose();
						}
						document.getElementById('word-blanks').innerHTML = underScores;	
					}
				} else {
					wrongLetter.push(userGuesses);
					guessesLeft--;
					console.log(wrongLetter);
					winlose();
				}
			document.getElementById('guesses-left').innerHTML = guessesLeft;
			document.getElementById('wrong-letter').innerHTML = wrongLetter;
		}

	 
	 startGame();
	
</script>
</body>
</html>
